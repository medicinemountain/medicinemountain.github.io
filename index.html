<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Medicine Mountain</title>
  <link href='http://fonts.googleapis.com/css?family=Fugaz+One|PT+Mono' rel='stylesheet' type='text/css'>
  <style>
    /* reset */
    /* Eric Meyer's reset - http://meyerweb.com/eric/tools/css/reset/ - plus border-box */
html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{border:0;font-size:100%;font:inherit;vertical-align:baseline;margin:0;padding:0}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:none}table{border-collapse:collapse;border-spacing:0}*,*:before,*:after {-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}
    /* end reset */
    html {
      font-size: 16px;
    }
    @media (min-width: 48em) {
      html {
        font-size: 20px;
      }
    }

    body {
      font: 1rem/1 "Fugaz One", sans-serif white;
      text-align: center;
    }
    @media (min-width: 48em) {
      body {
        line-height: 1.5;
      }
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url(sungazer.png)
      no-repeat center center fixed;
      -webkit-background-size: cover;
         -moz-background-size: cover;
           -o-background-size: cover;
              background-size: cover;
    }

    .container {
      position: relative;
      top: 41%;
    }

    .container a,
    footer a {
      text-decoration: none;
      color: white;
    }

    .container a,
    .container a:hover,
    footer a,
    footer a:hover {
      -webkit-transition:.5s;
         -moz-transition:.5s;
          -ms-transition:.5s;
           -o-transition:.5s;
              transition:.5s;
    }

    .container a {font-size: 4em;}

    .container a:hover {color: rgb(61,9,40);}

    footer a, footer a:visited {font: 400 .8em "PT Mono", monospace;}

    footer a:hover {color: rgb(210,61,154);}

    footer {
      position: fixed;
      bottom: 13px;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="container">
      <a href="https://www.youtube.com/channel/UCJBbalfVNoXjiK0V4_D1OXA">medicine mountain</a>
    </div>
  </div>
  <footer>
    <a class="footer" href="http://madewithloveinurbanachampaign.org/">Made with &hearts; in Urbana-Champaign</a>
  </footer>
</body>
<!--

-->
</html>
